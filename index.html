<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Listings</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./listing.css" />
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">GadgetHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center" id="auth-buttons">
            <!-- Login/Signup or Logout/Add Listing buttons will be injected here by auth.js -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container flex-grow-1 my-4">
      <h1 class="mb-4 text-center text-primary fw-bold">All Gadget Listings</h1>
      <div id="gadget-listings" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Gadget cards will be rendered here by listing.js -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 shadow-sm">
      <div class="container">
        &copy; 2025 GadgetHub. All rights reserved.
      </div>
    </footer>
  </div>

  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth and Listing handling scripts -->
  <script src="./auth.js"></script>
  <script src="./listing.js"></script>
</body>
</html>
